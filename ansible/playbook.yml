---
- name: Configure Doctor Channeling Server
  hosts: web
  become: true
  vars:
    app_dir: /home/ubuntu/doctor-channeling-system
    docker_compose_version: "2.24.0"
    jenkins_port: 8082

  tasks:
    # System Updates
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes

    # Install required packages
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
          - python3-pip
          - fontconfig
          - openjdk-17-jdk
        state: present

    # Docker Installation
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # Docker Compose Installation
    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Symlink docker-compose
      file:
        src: /usr/local/bin/docker-compose
        dest: /usr/bin/docker-compose
        state: link

    # Node.js Installation
    - name: Add NodeSource repository
      shell: curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      apt:
        name: nodejs
        state: present
        update_cache: yes

    # Jenkins Installation
    - name: Add Jenkins GPG key
      shell: curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key | tee /usr/share/keyrings/jenkins-keyring.asc > /dev/null
      args:
        creates: /usr/share/keyrings/jenkins-keyring.asc

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Create Jenkins service override directory
      file:
        path: /etc/systemd/system/jenkins.service.d
        state: directory

    - name: Configure Jenkins port
      copy:
        dest: /etc/systemd/system/jenkins.service.d/override.conf
        content: |
          [Service]
          Environment="JENKINS_PORT={{ jenkins_port }}"
      notify: Restart Jenkins

    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes
      notify: Restart Jenkins

    - name: Start and enable Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: yes
        daemon_reload: yes

    # Application Deployment
    - name: Clone application repository
      git:
        repo: https://github.com/Thurga1125/doctor-channeling-system.git
        dest: "{{ app_dir }}"
        version: main
        force: yes
      become_user: ubuntu

    - name: Create logs directory
      file:
        path: "{{ app_dir }}/logs"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy environment file
      template:
        src: templates/.env.j2
        dest: "{{ app_dir }}/.env"
        owner: ubuntu
        group: ubuntu
        mode: '0600'
      when: mongo_root_password is defined

    - name: Stop existing containers
      ansible.builtin.shell: docker compose -f docker-compose-production.yml down
      args:
        chdir: "{{ app_dir }}"
      ignore_errors: true

    - name: Pull Docker images
      ansible.builtin.shell: docker compose -f docker-compose-production.yml pull
      args:
        chdir: "{{ app_dir }}"

    - name: Start Docker containers
      ansible.builtin.shell: docker compose -f docker-compose-production.yml up -d --remove-orphans
      args:
        chdir: "{{ app_dir }}"

    - name: Wait for services to be ready
      wait_for:
        port: "{{ item }}"
        host: localhost
        delay: 10
        timeout: 120
      loop:
        - 8080
        - 80

    - name: Verify application is running
      uri:
        url: "http://localhost"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 10

    # Firewall Configuration
    - name: Install UFW
      apt:
        name: ufw
        state: present

    - name: Allow SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow HTTP
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Allow HTTPS
      ufw:
        rule: allow
        port: '443'
        proto: tcp

    - name: Allow Backend port
      ufw:
        rule: allow
        port: '8080'
        proto: tcp

    - name: Allow Jenkins port
      ufw:
        rule: allow
        port: '{{ jenkins_port }}'
        proto: tcp

    - name: Enable UFW
      ufw:
        state: enabled
        policy: deny

    # Cleanup
    - name: Remove unused Docker resources
      ansible.builtin.shell: docker system prune -af
      ignore_errors: true

  handlers:
    - name: Restart Docker
      systemd:
        name: docker
        state: restarted

    - name: Restart Jenkins
      systemd:
        name: jenkins
        state: restarted
        daemon_reload: yes
