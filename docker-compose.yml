version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: doctor-channeling-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: doctor_channeling
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - doctor-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: doctor-channeling-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:adminpass@mongodb:27017/doctor_channeling?authSource=admin
      SPRING_DATA_MONGODB_AUTO_INDEX_CREATION: "true"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - doctor-network

  # React Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: doctor-channeling-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - doctor-network

networks:
  doctor-network:
    driver: bridge

volumes:
  mongodb_data:
