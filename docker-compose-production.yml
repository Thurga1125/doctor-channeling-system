version: '3.8'

services:
  # MongoDB Database (lightweight config for t3.micro)
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-DoctorChannel123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-doctor_channeling}
    command: ["mongod", "--wiredTigerCacheSizeGB", "0.25", "--quiet"]
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - doctor-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10
      interval: 15s
    deploy:
      resources:
        limits:
          memory: 280M
        reservations:
          memory: 150M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Spring Boot Backend
  backend:
    image: thurgarajinathan/doctor-channeling-backend:latest
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-DoctorChannel123}@mongodb:27017/${MONGO_DATABASE:-doctor_channeling}?authSource=admin
      SPRING_DATA_MONGODB_AUTO_INDEX_CREATION: "true"
      JAVA_OPTS: "-Xmx192m -Xms96m -XX:+UseContainerSupport -XX:MaxRAMPercentage=60.0 -XX:+UseSerialGC"
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
      LOG_LEVEL: ${LOG_LEVEL:-WARN}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - doctor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 350M
        reservations:
          memory: 200M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # React Frontend with Nginx
  frontend:
    image: thurgarajinathan/doctor-channeling-frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - doctor-network
    volumes:
      - ./nginx/nginx-http.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  doctor-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
