name: Build & Deploy to AWS EC2

on:
  push:
    branches: [main]

env:
  DOCKER_HUB_USERNAME: thurgarajinathan
  APP_NAME: doctor-channeling

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build & Test Backend
        working-directory: ./Backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          ./mvnw test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build & Test Frontend
        working-directory: ./Frontend
        run: |
          npm install
          npm run build
          npm test -- --watchAll=false --passWithNoTests || true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build & Push Backend Docker Image
        run: |
          docker build \
            -t ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-backend:${{ github.run_number }} \
            -t ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-backend:latest \
            ./Backend
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-backend:${{ github.run_number }}
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-backend:latest

      - name: Build & Push Frontend Docker Image
        run: |
          docker build \
            -t ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-frontend:${{ github.run_number }} \
            -t ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-frontend:latest \
            ./Frontend
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-frontend:${{ github.run_number }}
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu/doctor-channeling-system || git clone https://github.com/Thurga1125/doctor-channeling-system.git /home/ubuntu/doctor-channeling-system
            cd /home/ubuntu/doctor-channeling-system

            git fetch --all
            git reset --hard origin/main

            docker pull thurgarajinathan/doctor-channeling-backend:latest
            docker pull thurgarajinathan/doctor-channeling-frontend:latest

            docker compose -f docker-compose-production.yml down || true
            docker compose -f docker-compose-production.yml up -d --remove-orphans

            docker image prune -f

            echo "Deployment completed!"

      - name: Health Check
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sleep 30
            curl -f http://localhost:8080/actuator/health || echo "Backend starting up..."
            curl -f http://localhost:80 || echo "Frontend starting up..."
